name: Test macOS Dev Setup Script

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-macos-setup:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [macos-13, macos-14]  # macos-13 = Intel, macos-14 = Apple Silicon

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3

      - name: ✅ Cache Homebrew
        uses: actions/cache@v3
        with:
          path: |
            /usr/local/Homebrew
            ~/Library/Caches/Homebrew
          key: brew-${{ matrix.runner }}-${{ hashFiles('Brewfile') }}

      - name: ✅ Lint setup script with shellcheck
        run: |
          brew install shellcheck
          shellcheck setup.sh

      - name: ✅ Install Brewfile dependencies in CI
        run: brew bundle --file=./Brewfile

      - name: ✅ Install AWS CLI for function validation
        run: brew install awscli

      - name: ✅ Make setup script executable
        run: chmod +x setup.sh

      - name: ✅ Run setup script in CI mode (skips Brewfile inside)
        run: CI_MODE=1 ./setup.sh

      - name: ✅ Validate zsh-autosuggestions is in .zshrc
        run: grep 'zsh-autosuggestions' ~/.zshrc

      - name: ✅ Validate starship is configured in .zshrc
        run: grep 'starship init zsh' ~/.zshrc

      - name: ✅ Validate starship.toml is copied
        run: test -f "${HOME}/.config/starship.toml"

      - name: ✅ Validate .zshrc contains custom functions block
        run: grep 'CUSTOM FUNCTIONS' ~/.zshrc

      - name: ✅ Validate .zshrc contains history settings block
        run: grep 'ZSH HISTORY SETTINGS' ~/.zshrc

      - name: ✅ Simulate Zsh shell test to verify shell is usable
        run: exec zsh -c 'echo "✅ Zsh shell test passed"'

      - name: ✅ Validate AWS CLI mock usage (simulate EC2 call)
        env:
          AWS_REGION: us-east-1
          AWS_PROFILE: dummy-profile
        run: |
          echo "Simulating AWS function call"
          aws --version
