name: Test macOS Dev Setup Script

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-macos-setup:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [macos-13, macos-14]

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¥ Cache Homebrew
        uses: actions/cache@v3
        with:
          path: |
            /usr/local/Homebrew
            ~/Library/Caches/Homebrew
          key: brew-${{ matrix.runner }}-${{ hashFiles('Brewfile') }}

      - name: ğŸ” Lint setup script with shellcheck
        run: |
          set -euo pipefail
          brew install shellcheck
          shellcheck setup.sh

      - name: ğŸº Install Brewfile dependencies in CI
        run: |
          set -euo pipefail
          brew update
          brew upgrade
          brew bundle --file=./Brewfile

      - name: ğŸ› ï¸ Make setup script executable
        run: |
          set -euo pipefail
          chmod +x setup.sh

      - name: ğŸš€ Run setup script in CI mode (skips Brewfile inside)
        run: |
          set -euo pipefail
          CI_MODE=1 ./setup.sh

      - name: âœ… Validate zsh-autosuggestions is in .zshrc
        run: |
          set -euo pipefail
          grep 'zsh-autosuggestions' ~/.zshrc

      - name: âœ¨ Validate starship is configured in .zshrc
        run: |
          set -euo pipefail
          grep 'starship init zsh' ~/.zshrc

      - name: ğŸ“‚ Validate starship.toml is copied
        run: |
          set -euo pipefail
          test -f "${HOME}/.config/starship.toml"

      - name: ğŸ”„ Validate .zshrc contains custom functions block
        run: |
          set -euo pipefail
          grep 'CUSTOM FUNCTIONS' ~/.zshrc

      - name: ğŸ§  Validate .zshrc contains history settings block
        run: |
          set -euo pipefail
          grep 'ZSH HISTORY SETTINGS' ~/.zshrc

      - name: ğŸ–¥ï¸ Simulate Zsh shell test to verify shell is usable
        run: |
          set -euo pipefail
          exec zsh -c 'echo "âœ… Zsh shell test passed"'

      - name: ğŸ”¥ Validate AWS CLI mock usage (simulate EC2 call)
        env:
          AWS_REGION: us-east-1
          AWS_PROFILE: dummy-profile
        run: |
          set -euo pipefail
          echo "Simulating AWS function call"
          aws --version
